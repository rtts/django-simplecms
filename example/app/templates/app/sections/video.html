{% load embed_video_tags i18n %}

<section class="video">
  {% if section.video %}
    <div class="video">
      <div class="iframe">
        {% video section.video '800x600' %}
      </div>
    </div>
  {% endif %}

  {% if perms.cms_section_change %}
    <a class="edit" href="{% url 'cms:updatesection' section.number %}">{% trans 'edit' %}</a><br>
  {% endif %}
</section>
