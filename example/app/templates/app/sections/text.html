{% load eval i18n %}

<section class="text">
  <div class="wrapper">
    <div class="title">
      <h1>
        {{section.title}}
      </h1>
    </div>

    <div class="content">
      {% eval section.content %}
    </div>
  </div>

  {% if perms.cms_section_change %}
    <a class="edit" href="{% url 'cms:updatesection' section.number %}">{% trans 'edit' %}</a><br>
  {% endif %}
</section>
