{% load embed_video_tags i18n cms %}

<section class="video" id="{{section.title|slugify}}">
    {% if section.video %}
        <div class="video">
            <div class="iframe">
                {% video section.video '800x600' %}
            </div>
        </div>
    {% endif %}

    {% editsection '<img src="/static/cms/edit.png">' %}
</section>
