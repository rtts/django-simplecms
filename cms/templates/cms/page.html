{% extends 'base.html' %}
{% load static %}
{% load cms %}

{% block title %}{{block.super}} - {{page.title}}{% endblock %}

{% block content %}
  {% for section in sections %}
    {% include_section section %}
  {% endfor %}

  {% if user.is_staff %}
    <div class="edit page">
      <a href="{% if page.slug %}{% url 'cms:editpage' page.slug %}{% else %}{% url 'cms:editpage' %}{% endif %}"><img src="{% static 'cms/edit.svg' %}"></a>
    </div>
  {% endif %}

{% endblock %}
