{% extends 'base.html' %}
{% load i18n %}
{% load cms %}

{% block title %}{{block.super}} - {{page.title}}{% endblock %}

{% block content %}
  {% for section in sections %}
    {% include_section section %}
  {% endfor %}

  {% if user.is_staff %}
    <div class="edit page">
      <a href="{% if page.slug %}{% url 'cms:updatepage' page.pk %}{% else %}{% url 'cms:updatehomepage' %}{% endif %}">{% trans 'edit this page' %}</a>
    </div>
  {% endif %}

{% endblock %}
