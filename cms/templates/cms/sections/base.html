{% load thumbnail embed_video_tags %}

{% if section.image %}
  <div class="photo">
    <img alt="" src="{% thumbnail section.image 800x800 %}">
  </div>
{% endif %}

<div class="title">
  <h1>
    {{section.title}}
  </h1>
</div>

{% if section.content %}
  <div class="content">
    {{section.content|safe}}
  </div>
{% endif %}

{% if section.video %}
  <div class="video">
    <div class="iframe">
      {% video section.video '800x600' %}
    </div>
  </div>
{% endif %}
