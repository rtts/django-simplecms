<div class="formfield{% if field.errors %} error{% endif %}{% if field.field.required %} required{% endif %} {{field.name}}" id="{{field.name}}{{counter}}">
  <div class="errors">
    {{field.errors}}
  </div>
  <div class="input">
    {{field}} {{field.label_tag}}
  </div>
  <div class="helptext">
      {{field.help_text}}
  </div>
</div>
