{% extends "base.html" %}
{% load i18n %}

{% block nav %}
{% endblock %}

{% block content %}
  <form method="post" class="cms">
    {% csrf_token %}

    <section>
      <div class="wrapper">
        {{form.non_field_errors}}
        <h1>{% trans 'Log in' %}</h1>
        {% for field in form %}
          {% include 'cms/formfield.html' with field=field %}
        {% endfor %}
        <button class="button">{% trans 'Log in' %}</button>
      </div>
    </section>

  </form>
{% endblock %}
