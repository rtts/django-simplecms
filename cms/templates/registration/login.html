{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <fieldset>
      <legend>{% trans 'Log in' %}</legend>
      {{form.non_field_errors}}
      {% for field in form %}
        {% include 'cms/formfield.html' with field=field %}
      {% endfor %}
    </fieldset>
    <input type="submit" value="{% trans 'Log in' %}">
  </form>
{% endblock %}
